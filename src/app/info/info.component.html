<div class="card-container">

 <div class="container-header">
    <div class="container-line"><mat-divider></mat-divider></div>
    <span class="container-title">“We’re growing the best <span class="narrow1"></span>pecans on the planet!”</span>
    <div class="container-line"><mat-divider></mat-divider></div>
 </div>

 <mat-card class="quote-card">~&nbsp;Grandpa Glenn Droz<span class="narrow1"></span>&nbsp;&nbsp;1913-1997</mat-card>
</div>

<div class="card-container">
  <mat-card class="project-card" *ngFor="let card of CARDS">

    <img mat-card-image [src]="card.image" [alt]="card.imageAlt" />

    <mat-card-header class="project-header">
      <mat-card-title class="project-title">{{card.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="project-content">{{card.content}}
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button class="learn-more">Learn More</button>
    </mat-card-actions>

  </mat-card>

</div>
